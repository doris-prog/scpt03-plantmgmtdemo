<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Plant Management</title>
</head>

<body>
  <br><br>
  <div class="container">
    <div class="bg-image"></div>
    <div class="bg-text">
      <br><br>
      <h1 class="text-center col-12 mt-1">Plant Management</h1>

      <div class="mb-1 fontSize d-flex justify-content-center">
        <div id="plantForm" class="row justify-content-center">

          <div class="form-group col-md-6 mt-1">
            <label for="name">Name</label>
            <input type="text" class="form-control fontSize borderEntry mt-1" id="name" placeholder="Enter plant name">
          </div>

          <div class="form-group col-md-6 mt-1">
            <label for="petSafe">Safe for Pets?</label>
            <select class="form-control fontSize borderEntry mt-1" id="petSafe">
              <!-- <option value="">Is it safe for Pets?</option> -->
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>

          <div class="form-group col-md-6 mt-1">
            <label for="price">Price Affordability</label>
            <select class="form-control fontSize borderEntry mt-1" id="price" name="price">
              <!-- <option value="">Select affordability level</option> -->
              <option value="low">Low Range</option>
              <option value="mid">Low-Mid Range</option>
              <option value="mid">Mid Range</option>
              <option value="mid">Mid-High Range</option>
              <option value="high">High Range</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <div class="mt-1"> <label for="careLevel">Care Level (Low [1] to High [5])</label></div>
            <div id="careLevel" class="btn-group mt-1 d-flex align-items-center" role="group">
              <button type="button" class="btn btn2 btn-outline-primary" value="1">1</button>
              <button type="button" class="btn btn2 btn-outline-primary active" value="2">2</button>
              <button type="button" class="btn btn2 btn-outline-primary" value="3">3</button>
              <button type="button" class="btn btn2 btn-outline-primary" value="4">4</button>
              <button type="button" class="btn btn2 btn-outline-primary" value="5">5</button>
            </div>

          </div>
          <div class="d-flex justify-content-center mt-3">

            <input type="submit" id="addPlant" class="btn btn-md btn-primary fontSize"
              style="margin-right: 3px;font-weight: bold;" value="Add New Plant" />

            <input type="submit" id="SaveBtn" class="btn btn-md btn-primary fontSize"
              style="margin-left: 3px; font-weight: bold;" value="Save" />

          </div>
        </div>
      </div>
    </div>
    <h2 class="mt-4 mb-4 text-center" style="font-weight: bold;">Indoor Plants List</h2>

    <div id="plantList" class="list-group">
      <!-- Plant items will be appended here -->
    </div>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js"
      integrity="sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- data.js and script.js -->

    <script src="script.js"></script>
</body>

</html>
